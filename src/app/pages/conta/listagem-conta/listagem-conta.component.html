<div class="container mt-5">
    <div class="d-flex justify-content-between">
      <h1>Listagem de contas</h1>

      <button mat-raised-button color="primary" routerLink="/conta/novo">Nova conta</button>
    </div>

    <table mat-table class="mt-5" [dataSource]="dataSource">
      <!-- Coluna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Coluna Nome -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> Número </th>
        <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
      </ng-container>
  
      <!-- Coluna CPF -->
      <ng-container matColumnDef="agencia">
        <th mat-header-cell *matHeaderCellDef> Agência </th>
        <td mat-cell *matCellDef="let element"> {{element.agencia}} </td>
      </ng-container>
  
      <!-- Coluna Email -->
      <ng-container matColumnDef="saldo">
        <th mat-header-cell *matHeaderCellDef> Saldo </th>
        <td mat-cell *matCellDef="let element"> {{element.saldo}} </td>
      </ng-container>

      <!-- Coluna Status -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeCliente}} </td>
      </ng-container>

      <!-- Coluna Funcoes -->
      <ng-container matColumnDef="funcoes">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon fontIcon="edit" [routerLink]="'/conta/editar/' + element.id"  style="cursor:pointer"></mat-icon>
          <mat-icon fontIcon="delete" (click)="deletarCLiente(element.id)"></mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]"
      showFirstLastButtons
      [length]="dataSource.data.length + 1" (page)="onPageChange($event)">
    </mat-paginator>
  </div>
